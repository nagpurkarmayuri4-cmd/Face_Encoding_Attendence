<!DOCTYPE html>
<html>
<head>
  <title>Teacher Login</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Teacher Login</h2>

  </div>
</body>
</html>
