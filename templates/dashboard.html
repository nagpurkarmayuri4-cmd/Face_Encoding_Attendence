<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Welcome, {{ session.teacher }}!</h2>
    
    <div class="dashboard-stats">
      <div class="stat-card">
        <h3>Total Students</h3>
        <p class="stat-number">{{ student_count }}</p>
      </div>
    </div>
    
    <!-- Updated Menu Section with button-style links -->
    <div class="welcome-buttons">
      <a href="/mark-attendance">📸 Mark Attendance</a>
      <a href="/register">➕ Register Student</a>
      <a href="/students">👥 Manage Students</a>
      <a href="/view-attendance">📋 View Attendance</a>
      <a href="/download-excel">⬇ Download Excel</a>
      <a href="/logout">🚪 Logout</a>
    </div>
    
  </div>
</body>
</html>
