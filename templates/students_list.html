<!DOCTYPE html>
<html>
<head>
  <title>Students List</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <style>
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: white;
      color: black;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #2196f3;
      color: white;
    }
    .student-photo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .action-buttons a {
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
    }
    .edit-btn {
      background-color: #4CAF50;
    }
    .delete-btn {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registered Students</h2>
    
    {% if students %}
    <table>
      <tr>
        <th>Photo</th>
        <th>Roll</th>
        <th>Name</th>
        <th>Class</th>
        <th>Actions</th>
      </tr>
      {% for student in students %}
      <tr>
        <td><img src="{{ student.photo_path }}" class="student-photo" alt="Student Photo"></td>
        <td>{{ student.roll }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.class }}</td>
        <td class="action-buttons">
          <a href="{{ url_for('edit_student', student_id=student.id) }}" class="edit-btn">Edit</a>
          <a href="{{ url_for('delete_student', student_id=student.id) }}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>No students registered yet.</p>
    {% endif %}
    
    <a href="/dashboard">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
