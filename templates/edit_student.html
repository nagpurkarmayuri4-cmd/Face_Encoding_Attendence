<<!DOCTYPE html>
<html>
<head>
  <title>Edit Student</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Edit Student Information</h2>
    
    <form method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Enter Name" value="{{ student.name }}" required>
      <input type="text" name="roll" placeholder="Enter Roll No" value="{{ student.roll }}" required>
      <input type="text" name="class" placeholder="Enter Class" value="{{ student.class }}" required>
      
      <div style="text-align: left; margin: 10px 0;">
        <label>Current Photo:</label><br>
        <img src="{{ url_for('static', filename='uploads/' + student.photo_path.split('/')[-1]) }}" style="width: 100px; height: 100px; object-fit: cover; border-radius: 5px;">
      </div>
      
      <label>Upload New Photo (optional):</label>
      <input type="file" name="photo">
      
      <input type="submit" value="Update Student">
    </form>
    
    <a href="/students">‚Üê Back to Students List</a>
  </div>
</body>
</html>
